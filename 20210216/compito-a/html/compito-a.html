<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Compito-a</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Anagrafica</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="cognome">Cognome</label>
                <input type="text" name="cognome" id="cognome">
                <label for="annoDiNascita">Anno di nascita</label>
                <input type="date" name="annoDiNascita" id="annoDiNascita">
            </fieldset>
            <fieldset>
                <legend>Prenotazione</legend>
                <p>Tipo di prestazione :</p>
                <label for="Tampone">Tampone</label>
                <input type="checkbox" name="Tampone" id="Tampone">
                <label for="Sierologico">Sierologico</label>
                <input type="checkbox" name="Sierologico" id="Sierologico">
                <label for="Vaccino">Vaccino</label>
                <input type="checkbox" name="Vaccino" id="Vaccino">
                <p>Luogo :</p>
                <label for="Farmacia">Farmacia</label>
                <input type="radio" name="luogo" value="Farmacia" id="Farmacia">
                <label for="MedicoDiFamiglia">Medico di famiglia</label>
                <input type="radio" name="luogo" value="MedicoDiFamiglia" id="MedicoDiFamiglia">
                <label for="Ambulatorio">Ambulatorio</label>
                <input type="radio" name="luogo" value="Ambulatorio" id="Ambulatorio">
                <label for="Ospedale">Ospedale</label>
                <input type="radio" name="luogo" value="Ospedale" id="Ospedale">
            </fieldset>
        </form>
    </body>
</html>
