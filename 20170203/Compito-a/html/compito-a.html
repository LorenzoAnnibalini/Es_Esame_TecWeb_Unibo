<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Iscrizione Esame</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Campi Anagrafici</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome">
                <label for="matricola">Matricola</label>
                <input type="number" id="matricola">
                <label for="email">email</label>
                <input type="email" id="email">
                <label for="gruppo">Gruppo</label>
                <input type="number" id="gruppo" min="1" max="30">
            </fieldset>
            <fieldset>
                <legend>Data e Tipo Esame</legend>
                <label for="data">Data</label>
                <input type="date" id="data">
                <label>Tipologia Esame</label>
                <label for="scritto">Scritto:</label>
                <input type="radio" name="tipoEsame" id="scritto">
                <label for="orale">Orale:</label>
                <input type="radio" name="tipoEsame" id="orale">
            </fieldset>
        </form>
    </body>
</html>
